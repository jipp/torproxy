name: Create Docker Image

on:
  push:
    branches:
    - main
    - master
    paths-ignore:
    - '**.md'
  pull_request:
    branches:
    - main
    - master
    paths-ignore:
    - '**.md'
  schedule:
    - cron: "3 4 * * *"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build:
        - { version: "edge", tag: "alpine-edge", tor_version: "0.4.6.9" }
        - { version: "latest", tag: "latest", tor_version: "0.4.6.9" }
        - { version: "latest", tag: "alpine-latest", tor_version: "0.4.6.9" }
        - { version: "3.15", tag: "alpine-3.15", tor_version: "0.4.6.9" }
        - { version: "3.14", tag: "alpine-3.14", tor_version: "0.4.6.9" }
        - { version: "3.13", tag: "alpine-3.13", tor_version: "0.4.6.9" }
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: setup qemu
      uses: docker/setup-qemu-action@v1
    - name: setup buildx
      uses: docker/setup-buildx-action@v1
    - name: cache
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache-${{ matrix.build.tag }}
        key: ${{ runner.os }}-buildx-${{ matrix.build.tag }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ matrix.build.tag }}-
          ${{ runner.os }}-buildx-
    - name: login dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: build and push
      uses: docker/build-push-action@v2
      with:
        platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
        push: true
        tags: jipp13/torproxy:${{ matrix.build.tag }}
        cache-from: type=local,src=/tmp/.buildx-cache-${{ matrix.build.tag }}
        cache-to: type=local,dest=/tmp/.buildx-cache-${{ matrix.build.tag }}
        build-args: |
          version=${{ matrix.build.version }}
          --build-arg TOR=${{ matrix.build.tor_version }}
